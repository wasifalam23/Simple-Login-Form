<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h2 class="heading-2">Login</h2>
        <div class="form__input--field">
          <div class="form__input--box">
            <img
              src="/img/man-user.png"
              alt="man-user-icon"
              class="form__icon--user"
            />
            <input class="form__username" type="text" placeholder="Username" />
          </div>

          <div class="form__input--box">
            <img src="/img/key.png" alt="key-icon" class="form__icon--key" />
            <img
              src="/img/unhide.svg"
              alt="unhide-icon"
              class="form__icon--unhide"
            />
            <img
              src="/img/hide.svg"
              alt="hide-icon"
              class="form__icon--hide hidden"
            />
            <input
              class="form__password"
              type="password"
              placeholder="Password"
            />
          </div>
          <p class="form__invalid--text">Invalid username or password.</p>
        </div>

        <button class="form__btn">Login</button>
        <p class="form__forgot">Forgot Password?</p>
      </div>

      <div class="message hidden">
        <p class="message__text">
          Welcome <span class="message__name">Wasif Alam</span>, You have
          successfully logged in!
        </p>

        <p class="message__logout--text">
          Click to <span class="message__logout">Logout</span>
        </p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
